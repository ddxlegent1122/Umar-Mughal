<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Extractor - Umar Mughal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 { text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
    textarea {
      width: 90%;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    button:hover { background: #0056b3; transform: scale(1.05); }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>üì± Number Extractor Tool</h1>
  <textarea id="input" placeholder="Paste text with phone numbers here..."></textarea><br>
  <button onclick="extractNumbers()">Extract Numbers</button>

  <div id="result"></div>

  <button onclick="copyNumbers(true)">üìã Copy With Country Code</button>
  <button onclick="copyNumbers(false)">üìã Copy Without Country Code</button>
  <button onclick="downloadTXT()">üíæ Download as TXT</button>

  <footer>üåç Developed by <b>Umar Mughal</b></footer>

  <script src="codes.js"></script>
  <script>
    let extracted = [];

    function extractNumbers() {
      const text = document.getElementById("input").value;
      extracted = [];

      const matches = text.match(/\+[\d][\d\s().-]{5,30}\d/g) || [];
      const seen = new Set();
      const codesSorted = [...codes].sort((a,b)=>b.length-a.length);

      for (const raw of matches) {
        const cleaned = '+' + raw.replace(/[^0-9]/g,'');
        const digits = cleaned.slice(1);
        if (digits.length < 8 || digits.length > 15) continue;

        let found = null;
        for (const code of codesSorted) {
          if (digits.startsWith(code)) { found = code; break; }
        }
        if (!found) continue;

        const local = digits.slice(found.length);
        if (local.length < 4) continue;

        const full = '+'+found+local;
        if (seen.has(full)) continue;
        seen.add(full);

        extracted.push({ full, local });
        if (extracted.length >= 500) break;
      }

      document.getElementById("result").innerText = 
        extracted.map(n => n.full).join("\n") || "No numbers found.";
    }

    function copyNumbers(withCode) {
      if (!extracted.length) {
        alert("No numbers to copy. Please extract first.");
        return;
      }
      const data = extracted.map(n => withCode ? n.full : n.local).join("\n");
      navigator.clipboard.writeText(data).then(() => {
        alert("Numbers copied to clipboard!");
      });
    }

    function downloadTXT() {
      if (!extracted.length) {
        alert("No numbers to download. Please extract first.");
        return;
      }
      const data = extracted.map(n => n.full).join("\n");
      const blob = new Blob([data], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "numbers.txt";
      link.click();
    }
  </script>

</body>
</html>
