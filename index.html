<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Number Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1525182008055-f88b95ff7980') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    textarea {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      padding: 15px;
      background: white;
      color: black;
      border-radius: 10px;
      white-space: pre-wrap;
      text-align: left;
      min-height: 100px;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Global Number Extractor</h1>
    <textarea id="inputText" placeholder="Paste your text with phone numbers here..."></textarea>
    <br>
    <button onclick="extractNumbers(true)">Extract With Country Code</button>
    <button onclick="extractNumbers(false)">Extract Without Country Code</button>
    <div id="result"></div>
    <button onclick="copyNumbers()">Copy Extracted Numbers</button>
    <footer>
      Developed by Umar Mughal
    </footer>
  </div>
  <script src="codes.js"></script>
</body>
</html>
